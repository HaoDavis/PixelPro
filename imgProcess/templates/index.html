<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body class="bg-primary-subtle text-white">
<nav class="navbar navbar-expand-lg bg-body-tertiary nar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">主页</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">功能介绍</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">关于我们</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% if msg %}
    <div class="alert alert-warning" role="alert">{{ msg }}</div>
{% endif %}
<h1>图像处理-右击处理后的图片来保存或复制链接</h1>
<form action="" method="post" enctype="multipart/form-data">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="func">
        <option selected>选择功能</option>
        <option value="compress_image">压缩图片</option>
    </select>
    <div class="input-group input-group-lg choose-file">
        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
               aria-label="Upload" accept="image/*" name="img">
        <button class="btn btn-outline-secondary button-colar button-submit" type="submit" id="inputGroupFileAddon04">
            提交
        </button>
    </div>

</form>
<div class="showImg">
    <img src="{% static imgName %}" class="img-fluid" alt="加载中" title="处理后的图片">
</div>
</body>
</html>
